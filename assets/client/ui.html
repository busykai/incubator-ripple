<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <script src="/thirdparty/ws-rpc/client/wsrpcc.js"></script>
        <script src="/ripple/assets/comm.js"></script>
        <script data-main="/ui/main.js" src="/thirdparty/require.js"></script>
        <link href="/ripple/assets/ripple.css" type="text/css" rel="stylesheet" />
        <!-- temporarily hard-coded for appearance. also, need to remove all the ui-box-open styles from the widgets below -->
        <link href="/ripple/assets/themes/light/theme.css" type="text/css" rel="stylesheet" />
    </head>
    <body dir="ltr">
    <section id="left" class="left sortable main">
<!-- lib/client/ui/plugins/devices -->
<section id="devices-container" class="ui-box ui-state-default ui-corner-all ui-box-open">
    <section class="h2 info-header">
        <section class="collapse-handle">Devices</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>

<!--    <section class="info ui-widget-content ui-corner-all" style="display: none;"> -->
    <section class="info ui-widget-content ui-corner-all">
        <select id="device-select" class="ui-state-default ui-corner-all"></select>
        <table class="panel-table">
            <tr>
                <td><label class="ui-text-label">Orientation</label></td>
                <td>
                    <div id="layout-portrait"></div>
                    <div id="layout-landscape"></div>
                </td>
            </tr>
        </table>
    </section>
</section>
<section id="platforms-container" class="ui-box ui-state-default ui-corner-all ui-box-open">
    <section class="h2 info-header">
        <section class="collapse-handle">Platforms</section>
        <section class="drag-handle ui-state-default ui-corner-all ui-state-hover">
            <span class="ui-icon ui-icon-arrow-4"></span>
        </section>
    </section>

<!--    <section class="info ui-widget-content ui-corner-all" style="display: none;"> -->
    <section class="info ui-widget-content ui-corner-all">
        <table class="panel-table">
            <tr>
                <td><label class="ui-text-label">Platform</label></td>
                <td><select id="platform-select" class="ui-state-default ui-corner-all"></select></td>
            </tr>
            <tr>
                <td><label class="ui-text-label">Version</label></td>
                <td><select id="version-select" class="ui-state-default ui-corner-all"></select></td>
            </tr>
        </table>
        
        <button id="change-platform" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
            <span class="ui-button-text">Change Platform</span>
        </button>
    </section>
</section>

    </section>

    </body>
</html>
